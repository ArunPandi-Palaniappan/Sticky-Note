<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stick Notes Here</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-nav">
        <div class="row">
            <a href="#" class="logo">STICKY</a>
            <button class="clear-btn btn btn-info" id="clear-btn">CLEAR ALL</button>
        </div>
    </nav>
    <div class="whole-body">
        <div class="top-body card">
            <h3 class="about">CREATE YOUR NEW NOTE</h3>
            <button class="new-btn btn btn-primary" id="new-btn">NEW</button>
            <button class="save-btn btn btn-success" id="save-btn">SAVE</button>
            <div class="secondary-btn">
                <button class="update-btn btn btn-warning" id="update-btn"><i class="fas fa-edit"></i></button>
                <button class="delete-btn btn btn-danger" id="delete-btn"><i class="fas fa-trash"></i></button>
                <button class="back-btn btn btn-dark" id="back-btn"><i class="fas fa-chevron-circle-left"></i></button>
            </div>
            <div class="note-body">
                <input type="text" name="title" id="title" placeholder="Title">
                <textarea name="note" id="note" cols="30" rows="5" placeholder="Write something..."></textarea>
            </div>
            <div class="color-btn">
                <button class="green-btn btn" id="green-btn"></button>
                <button class="pink-btn btn" id="pink-btn"></button>
                <button class="cyan-btn btn" id="cyan-btn"></button>
            </div>
        </div>
        <div class="bottom-head">
            <ul class="bottom-body list-group" id="bottom-body">
            <!--Notes
                <div class="note-item">
                    <div class="head"></div>
                    <div class="note-content"></div>
                </div>
            -->
            </ul>
        </div>
    </div>
    <!--Scripts-->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js"></script>
</body>
</html>
